<html>
    <head>
       <link rel="stylesheet" href="cssCalculater.css">
    </head>
    <body>
        <div align="center">
            <table class="tableMargin" border="2px" >
                <thead>
                    <th class="silverScreen" colspan="7"><h1>123456789</h1></th>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2" class="skyBtn">Check<br/>==></td>
                        <td colspan="2" class="skyBtn">Correct <br/>delete</td>
                        <td colspan="3" class="choclateBTN"></td>
                    </tr>
                    <tr>
                        <td class="whiteBTN">GT</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>/</td>
                        <td>
                            AUTO<br/>
                            REPLAY
                        </td>
                        <td class="redBTN">
                            ON/
                            AC
                        </td>
                    </tr>
                    <tr>
                        <td class="whiteBTN">MU</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>X</td>
                        <td>
                            %
                        </td>
                        <td>
                            MRC
                        </td>
                    </tr>
                    <tr>
                        <td class="whiteBTN">+/-</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>%</td>
                        <td rowspan="2">+</td>
                        <td>
                          ME
                        </td>
                    </tr>
                    <tr>
                        <td class="whiteBTN">CE</td>
                        <td>0</td>
                        <td>00</td>
                        <td>.</td>
                        <td>+</td>
                        <td>
                          ME +<br/>=
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
